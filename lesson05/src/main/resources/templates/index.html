<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Some Title</title>
</head>
<body>

<h2>Hello, next will be dynamic value</h2>
<h2 th:text="${message}">text of message</h2>
<input type="text" name="user" value="SimpleUser" th:value="${user.name}"/><br>
<img src="img/logo.png"/>

<h2>Random value</h2>
<h3 th:text="${@mathService.randomInt()}">1234</h3>


<h2>I18N Messages</h2>
<h3 th:text="#{welcome.message}"></h3>

<h2>I18N Messages with parameter</h2>
<h3 th:text="#{welcome.user.message(${user.name})}"></h3>

</body>
</html>
